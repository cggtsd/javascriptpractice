    class Address{
       
        constructor(street,city,country){
            this.street=street
            this.city=city
            this.country=country
        }
    }

    class Person{
        constructor(fullName,age,...address){
            this.fullName=fullName
            this.age=age
            this.address= new Address(...address)
        }
    }

   const person1 = new Person("D.Fathima",109,"Gachibowli","hyderabad","India")
   const person2 = new Person("Shravya",21,"Gachibowli","hyderabad","India")
