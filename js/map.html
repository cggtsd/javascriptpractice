        const dates=["2024-11-12","2025-2-28","2026-3-30"]
        
        const formattedDates=dates.map(formatDate)
        console.log(formattedDates)
        
        function formatDate(element){
            const parts=element.split("-")
            return `${parts[2]}/${parts[1]}/${parts[0]}`
        }
